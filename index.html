<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Paint</title>
<link rel="stylesheet" href="style.css"></link>
</head>
<body>
<div id="buttonsField">
  <div class="panel">
    <div class="container">
      <button title="Карандаш" class="toolBtn" id="pencil" title="pencil" style="background-image: url(img/pencil-icon.png)">
      </button>
      <button title="Кисть" class="toolBtn" id="basicBrush" style="background-image: url(img/brush-icon.png)">
      </button>
      <button title="Ластик" class="toolBtn" id="eraser" style="background-image: url(img/eraser-icon.png)">
      </button>
      <button title="Заливка цветом" class="toolBtn" id="fill" style="background-image: url(img/fill-icon.png)">
      </button>
      <button title="Выбор цвета" class="toolBtn" id="palette" style="background-image: url(img/palette-icon.png)">
      </button>
      <button title="Сохранить" class="toolBtn" id ="save" style="background-image: url(img/save-icon.png)">
      </button>
    </div>
    <p class="description">Инструменты</p>
  </div>

  <div class="panel">
    <div class="container">
      <button class="toolBtn" >
      </button>
    </div>
    <p class="description">Другие функции</p>
  </div>

  <div class="panel">
    <div class="container">
      <input type="file" id="uploadImage"></input>
    </div>
    <p class="description">Загрзука изображения</p>
  </div>
</div>

<canvas id="mainCanvas"></canvas>

<script src="script.js"></script>
<script src="js/pencil.js"></script>
<script src="js/brushes.js"></script>
<script src="js/instruments-switcher.js"></script>
</body>
</html>
