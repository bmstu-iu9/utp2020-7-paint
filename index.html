<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Paint</title>
<link rel="stylesheet" href="style.css"></link>
</head>
<body>
<div id="buttonsField">
  <div class="panel">
    <div class="container">
      <button title="Карандаш" class="toolBtn" id="pencil" title="pencil" style="background-image: url(img/pencil-icon.png)">
      </button>
      <button title="Кисть" class="toolBtn" id="basicBrush" style="background-image: url(img/brush-icon.png)">
      </button>
      <button title="Ластик" class="toolBtn" id="eraser" style="background-image: url(img/eraser-icon.png)">
      </button>
      <button title="Заливка цветом" class="toolBtn" id="fill" style="background-image: url(img/fill-icon.png)">
      </button>
      <input title="Выбрать цвет" type="color" class="toolBtn" id="color">
      <a id="download" download="image.png">
        <button title="Сохранить" class="toolBtn" id="save" style="background-image: url(img/save-icon.png)">
        </button>
      </a>
      <button title="Очистить" class="toolBtn" id="clear"></button>
    </div>
    <p class="description">Инструменты</p>
  </div>

  <div class="panel">
    <div class="container">
      <button class="toolBtn" >
      </button>
    </div>
    <p class="description">Другие функции</p>
  </div>

  <div class="panel">
    <div class="container">
      <input type="file" accept="image/x-png,image/gif,image/jpeg" id="uploadImage">
    </div>
    <p class="description">Загрузка изображения</p>
  </div>

  <div class="panel" style="width:20%">
    <div class="droplist">
      <button class="dropbtn">Параметры холста</button>
      <div class="droplist-content">
        <div class="field">
          <label>Высота холста:</label>
          <input type="text" size="1" id="changeCanvasHeight">
        </div>
        <div class="field">
          <label>Ширина холста:</label>
          <input type="text" size="1" id="changeCanvasWidth">
        </div>
        <div class="field">
          <label>Ширина рамки:</label>
          <input type="text" size="1" id="borderWidth">
        </div>
        <div class="field">
          <label>Цвет рамки:</label>
          <input type="color" size="1" id="borderColor">
        </div>
      </div>
    </div>
  </div>
</div>

<canvas id="mainCanvas"></canvas>


<script src="script.js"></script>
<script src="js/drag-n-drop.js"></script>
<script src="js/pencil.js"></script>
<script src="js/brushes.js"></script>
<script src="js/palette.js"></script>
<script src="js/eraser.js"></script>
<script src="js/instruments-switcher.js"></script>
</body>
</html>
