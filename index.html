<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Imago</title>
<link rel="stylesheet" href="style.css"></link>
<link rel="stylesheet" href="preloader.css"></link>
<link rel="icon" href="img/favicon.ico" type="image/x-icon"></link>
</head>
<body>
<div id="topPanel">
  <div id="leftPanel">
    <div id="openPanel">
      <img src="img/leftPanel.png"></img>
    </div>
    <div id="lefContainer" hidden="true">
      <button title="Карандаш" class="toolBtn" id="pencil" style="background-image: url(img/pencil-icon.svg)">
      </button>
      <div class="leftPaneldrop" style="display: inline-block">
        <button title="Кисть" class="toolBtn" id="basicBrush" style="background-image: url(img/brush-icon.svg)">
        </button>
        <div class="leftMenu" id="brushMenu" hidden="true">
          <button title="Неоновая Кисть" class="toolBtn optionTool" id="neonBrush" style="background-image: url(img/neonBrush-icon.svg)">
          </button>
          <button title="Мягкая Кисть" class="toolBtn optionTool" id="smoothBrush" style="background-image: url(img/smoothBrush-icon.svg)">
          </button>
          <button title="Скетч Кисть" class="toolBtn optionTool" id="sketchBrush" style="background-image: url(img/sketchBrush-icon.svg)">
          </button>
        </div>
      </div>
      <button title="Ластик" class="toolBtn" id="eraser" style="background-image: url(img/eraser-icon.svg)">
      </button>
      <button title="Заливка цветом" class="toolBtn" id="filling" style="background-image: url(img/fill-icon.svg)">
      </button>
      <div class="leftPaneldrop">
        <button title="Фигуры" class="toolBtn" id="figure" style="background-image: url(img/figure-icon.svg)">
        </button>
        <div class="leftMenu" id="figureMenu" hidden="true" style="min-width: 250px;">
          <button title="Круг" class="toolBtn" id="circle">
          </button>
          <button title="Эллипс" class="toolBtn" id="ellipse">
          </button>
          <button title="Прямоугольник" class="toolBtn" id="rectangle">
          </button>
          <button title="Треугольник" class="toolBtn" id="eqTriangle">
          </button>
          <button title="Прямоугольный треугольник" class="toolBtn" id="rightTriangle">
          </button>
        </div>
      </div>
      <button title="Прямая линия" class="toolBtn" id="straightLine" style="background-image: url(img/straightLine-icon.svg)">
      </button>
      <input title="Выбрать цвет" type="color" class="toolBtn" id="color">
      <div class="rangeAndText">
        <input type="range" id="toolSizeRange" min="1" max="300">
        <input type="text" id="toolSizeText">
      </div>
      <div class="rangeAndText">
        <input type="range" id="colorDifferenceRange" min="0" max="100">
        <input type="text" id="colorDifferenceText">
      </div>
      <button title="Пипетка" class="toolBtn" id="eyedropper" style="background-image: url(img/eyedropper-icon.svg)">
      </button>
      <button id="eyedropperWindow" hidden="true"></button>
    </div>
  </div>
  <span id="title">IMAGO</span>
  <div id="topContainer">
    <button title="Отменить" class="toolBtn" id="undo" style="background-image: url(img/undo-icon.svg)"></button>
    <button title="Вернуть" class="toolBtn" id="redo" style="background-image: url(img/redo-icon.svg)"></button>
    <button title="Очистить" class="toolBtn" id="clear" style="background-image: url(img/clear-icon.svg)"></button>
    <a id="download" download="image.png">
      <button title="Сохранить" class="toolBtn" id="save" style="background-image: url(img/save-icon.svg)">
      </button>
    </a>
    <div class="droplist">
      <button title="Загрузить изображение" class="toolBtn dropBtn" id="uploadImgBtn" style="background-image: url(img/uploadImg-icon.svg)">
        <div class="menu dropMenu" id="uploadImgMenu" hidden="true">
          <input type="file" accept="image/x-png,image/gif,image/jpeg" id="uploadImage">
        </div>
      </button>
    </div>
    <button title="Рука" class="toolBtn" id="hand" style="background-image: url(img/hand-icon.svg)"></button>
    <button title="Зум" class="toolBtn" id="zoom" style="background-image: url(img/zoom-icon.svg)"></button>
    <div class="droplist">
      <button class="toolBtn" id="settings" style="background-image: url(img/settings-icon.svg)"></button>
      <div class="droplist-content">
        <p>При изменении параметров изображение не сохраняется</p>
        <p>Текущие параметры: <span id="curWidth">780</span>x<span id="curHeight">400</span></p>
        <div class="field">
          <label>Высота холста:</label>
          <input type="number" size="1" id="changeCanvasHeight" min="50" max ="1000">
        </div>
        <div class="field">
          <label>Ширина холста:</label>
          <input type="number" size="1" id="changeCanvasWidth" min="50" max="1400">
        </div>
        <div class="field">
          <label>Ширина рамки:</label>
          <input type="number" size="1" id="borderWidth" min="1" max="30">
        </div>
        <div class="field">
          <label>Цвет рамки:</label>
          <input type="color" size="1" id="borderColor">
        </div>
      </div>
    </div>
    <button title="" class="toolBtn" style="background-image: url(img/lamp-icon.svg)"></button>
    <div class="droplist">
      <button title="Горячие клавиши" class="toolBtn" id="help" style="background-image: url(img/help-icon.png)"></button>
      <div class="menu" id="helpMenu" hidden="true">
        <ul>
          <li>Alt + c — очистить холст</li>
          <li>Alt + p — выбрать цвет</li>
          <li>Alt + s — сохранить</li>
          <li>Alt + u — загрузить фото</li>
          <li>Alt + y — вернуть</li>
          <li>Alt + z — отменить</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<canvas class="mainCanvas" id="layer0"></canvas>

<div id="layersField">
  <div class="layer addLayer" id="addLayerTop">add layer</div>
  <div class="layer highlight" id="layerDisplay0">
    <canvas class="preview" id="preview0"></canvas>
  </div>
  <div class="layer addLayer" id="addLayerBottom">add layer</div>
</div>

<div id="pastedText" contenteditable="true" hidden="true">Текст Alt + Enter</div>

<div class="panel" id="textMenu" hidden="true">
  <select id="font" class="selectorMenu" onchange="chooseTextFormat()">
    <option value="serif">Font:</option>
    <option value="arial"> Arial </option>
    <option value="'courier new'"> Courier New </option>
    <option value="'comic sans'"> Comic Sans </option>
    <option value="fantasy"> Fantasy </option>
    <option value="serif"> Serif </option>
    <option value="sans-serif"> Sans-Serif </option>
    <option value="monoplace"> Monospace </option>
    <option value="'times new roman'"> Times New Roman </option>
    <option value="verdana"> Verdana </option>
  </select>
  <label for="fontSize">Text size:</label>
  <input type="number" id="fontSize" size="2" min="1" max="300" value="48" oninput="chooseTextFormat()">
  <label for="fontColor">Text color:</label>
  <input type="color" size="2" id="fontColor" oninput="chooseTextFormat()">
  <label for="textAngle">Angle:</label>
  <input type="number" id="textAngle" size="2" min="-360" max="360" value="0" oninput="chooseTextFormat()">
  <button id="textFormat">OK</button>
</div>


<script src="preloader.js"></script>
<script src="script.js"></script>
<script src="js/layers.js"></script>
<script src="js/drag-n-drop.js"></script>
<script src="js/pencil.js"></script>
<script src="js/brushes.js"></script>
<script src="js/palette.js"></script>
<script src="js/figures.js"></script>
<script src="js/eraser.js"></script>
<script src="js/filling.js"></script>
<script src="js/straight-line.js"></script>
<script src="js/eyedropper.js"></script>
<script src="js/hand.js"></script>
<script src="js/text-insertion.js"></script>
<script src="js/instruments-switcher.js"></script>
<script src="js/tool-size.js"></script>
<script src="js/color-difference.js"></script>
<script src="js/undo-redo.js"></script>
</body>
</html>
