<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Paint</title>
<link rel="stylesheet" href="style.css"></link>
</head>
<body>
<div id="buttonsField">
  <div class="panel">
    <div class="container">
      <button title="Карандаш" class="toolBtn" id="pencil" style="background-image: url(img/pencil-icon.png)">
      </button>
      <button title="Кисть" class="toolBtn" id="basicBrush" style="background-image: url(img/brush-icon.png)">
      </button>
      <button title="Ластик" class="toolBtn" id="eraser" style="background-image: url(img/eraser-icon.png)">
      </button>
      <button title="Заливка цветом" class="toolBtn" id="filling" style="background-image: url(img/fill-icon.png)">
      </button>
      <button title="Прямоугольник" class="toolBtn" id="rectangle">
      </button>
      <button title="Круг" class="toolBtn" id="circle">
      </button>
      <button title="Эллипс" class="toolBtn" id="ellipse">
      </button>
      <button title="Треугольник" class="toolBtn" id="eqTriangle">
      </button>
      <button title="Прямоугольный треугольник" class="toolBtn" id="rightTriangle"
      </button>
      <input title="Выбрать цвет" type="color" class="toolBtn" id="color">
      <a id="download" download="image.png">
        <button title="Сохранить" class="toolBtn" id="save" style="background-image: url(img/save-icon.png)">
        </button>
      </a>
      <button title="Очистить" class="toolBtn" id="clear"></button>
    </div>
    <p class="description">Инструменты</p>
  </div>

  <div class="panel">
    <div class="container">
      <div id="toolSize">
        <input type="range" id="toolSizeRange" min="1" max="300">
        <input type="text" id="toolSizeText">
      </div>
      <button title="Неоновая Кисть" class="toolBtn" id="neonBrush">
      </button>
      <button title="Мягкая Кисть" class="toolBtn" id="smoothBrush">
      </button>
      <button title="Скетч Кисть 1px" class="toolBtn" id="sketchBrush">
      </button>
    </div>
    <p class="description">Другие функции</p>
  </div>

  <div class="panel">
    <div class="container">
      <input type="file" accept="image/x-png,image/gif,image/jpeg" id="uploadImage">
    </div>
    <p class="description">Загрузка изображения</p>
  </div>

  <div class="panel" style="width:20%">
    <div class="droplist">
      <button class="dropbtn">Параметры холста</button>
      <div class="droplist-content">
        <div class="field">
          <label>Высота холста:</label>
          <input type="text" size="1" id="changeCanvasHeight">
        </div>
        <div class="field">
          <label>Ширина холста:</label>
          <input type="text" size="1" id="changeCanvasWidth">
        </div>
        <div class="field">
          <label>Ширина рамки:</label>
          <input type="text" size="1" id="borderWidth">
        </div>
        <div class="field">
          <label>Цвет рамки:</label>
          <input type="color" size="1" id="borderColor">
        </div>
      </div>
    </div>
  </div>

  <div class="droplist">
    <button title="Горячие клавиши" class="toolBtn" id="help" style="background-image: url(img/help-icon.png)"></button>
    <div class="menu" id="helpMenu" hidden="true">
      <ul>
        <li>Alt + c — очистить холст</li>
        <li>Alt + p — выбрать цвет</li>
        <li>Alt + s — сохранить</li>
        <li>Alt + u — загрузить фото</li>
      </ul>
    </div>
  </div>
</div>

<canvas id="mainCanvas"></canvas>


<script src="script.js"></script>
<script src="js/drag-n-drop.js"></script>
<script src="js/pencil.js"></script>
<script src="js/brushes.js"></script>
<script src="js/palette.js"></script>
<script src="js/figures.js"></script>
<script src="js/eraser.js"></script>
<script src="js/filling.js"></script>
<script src="js/instruments-switcher.js"></script>
<script src="js/toolSize.js"></script>
</body>
</html>
